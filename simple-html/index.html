<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/simple-html/styles.css">
  <title>Todo List</title>
</head>
<body>
  <div id="side-bar">
    <div id="controls">
      <h2>Controls</h2>
      <button id="button-create" title="Create a new task" data-bs-toggle="tooltip"><img class='svg' src="/simple-html/img/create.svg" alt="Create"></button>
      <button id="button-upload" title="Import existing list" data-bs-toggle="tooltip"><img class='svg' src="/simple-html/img/upload.svg" alt="Upload"></button>
      <button id="button-download" title="Export current list" data-bs-toggle="tooltip"><img class='svg' src="/simple-html/img/download.svg" alt="Download"></button>
      <button id="button-delete" title="Delete all tasks" data-bs-toggle="tooltip"><img class='svg' src="/simple-html/img/delete.svg" alt="Delete"></button>
    </div>
    <div id="todo-progress">
      <h2>Progress</h2>
      <div class="progress">
        <div id='progress-bar' class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
      </div>
    </div>
  </div>
  <div id="main-content">
    <div>
      <h1>Cameron's Todo List!</h1>
    </div>
    <div id="todo-list">
      <div class="todo incomplete">
        <div class="todo-header">
          <h3>Make a cake.</h3>
          <div class="todo-buttons">
            <button class="complete-button" title="Toggle task's completion state" data-bs-toggle="tooltip"><img class='svg' src="/simple-html/img/complete.svg" alt="Complete"></button>
            <button class="remove-button" title="Delete task" data-bs-toggle="tooltip"><img class='svg' src="/simple-html/img/remove.svg" alt="Delete"></button>
          </div>
        </div>
        <hr>
        <p>Make a cake for Brian's birthday next week!</p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createModalLabel">Create New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="createTaskForm">
            <div class="mb-3">
              <label for="taskTitle" class="form-label">Task Title</label>
              <input type="text" class="form-control" id="taskTitle" required>
            </div>
            <div class="mb-3">
              <label for="taskDescription" class="form-label">Description</label>
              <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveTaskButton">Save Task</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for uploading tasks as JSON -->
  <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="uploadModalLabel">Upload Tasks JSON</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <textarea id="uploadTextarea" class="form-control" rows="10" placeholder="Paste JSON here..."></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="uploadJsonButton">Upload</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="/simple-html/scripts.js"></script>
</body>
</html>
